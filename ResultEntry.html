<html>
<head>
  <title>Wrestling Tracker - Entry Page</title>
</head>
<body>
<h1>Wrestling Tracker</h1>
<h2>Results Entry</h2>

<form action="processresult.php" method="post">
<table border="0">
<tr>
  <td>Date</td>
  <td align="Center"><input type="text" name="resultDate" size="20" maxlength="20"/></td>
</tr>
<tr>
  <td>Opponent First Name</td>
  <td align="Center"><input type="text" name="opponentFirstName" size="20" maxlength="20"/></td>
</tr>
<tr>
  <td>Opponent Last Name</td>
  <td align="Center"><input type="text" name="opponentLastName" size="20" maxlength="20"/></td>
</tr>
<tr>
  <td>Opponent School</td>
  <td align="Center"><input type="text" name="opponentSchool" size="20" maxlength="50"/></td>
</tr>
<tr>
  <td>Result</td>
  <td align="Center"><input type="text" name="result" size="20" maxlength="20"/></td>
</tr>
<tr>
  <td>Result Type</td>
  <td align="Center"><input type="text" name="resultType" size="20" maxlength="20"/></td>
</tr>
<tr>
  <td>Venue</td>
  <td align="Center"><input type="text" name="venue" size="40" maxlength="40"/></td>
</tr>
<tr>
  <td colspan="2" align="center"><input type="submit" value="Submit"/></td>
</tr>
</table>
</form>

</body>
</html>
